<!DOCTYPE html>
<html>
<head>

    <title>Javascript arrays</title>

</head>
<body>
    <h1>Open console</h1>

    <script type="text/javascript">
console.log("I am an console screen");

var first_name = "Daksh";
var last_name = "Chaudhary";
console.log(first_name + last_name);

var name_1 = "My name is Daksh Chaudhary";
console.log(name_1);

var replaceName = name_1.replace("Daksh", "Tejal");
console.log(replaceName);

var capital_name = "DAKSH";
var makingLowercas = capital_name.toLowerCase();
console.log(makingLowercas);

var square_root = Math.sqrt("16");
console.log(square_root);

var minimum_number = Math.min(15, 10);
console.log(minimum_number);
    </script>
